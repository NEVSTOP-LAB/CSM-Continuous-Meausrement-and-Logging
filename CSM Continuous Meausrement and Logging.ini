[Logging]
BasePath = "_data"

[Acquisition]
SignalType = "Square with Noise"

[LogFilterRules]
Global.State =
Global.StateType = State - Complete
Acquisition.StateType = State - Complete

[FileLogger]
Enable = TRUE
AutoExit = FALSE
Limit.FileSize = 5M
Limit.FileNum = 3
Timestamp.Format = %<%Y/%m/%d %H:%M:%S%3u>T
