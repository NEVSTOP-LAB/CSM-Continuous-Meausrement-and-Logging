[Logging]
BasePath = "_data"

[Acquisition]
SignalType = "Square with Noise"
Device ID = "0"
Sound Format.sample rate (S/s) = "20k"
Sound Format.number of channels = "2"
Sound Format.bits per sample = "16"
SamplePeroid(ms) = "200"

[LogFilterRules]
Global.State =
Global.StateType = State - Complete
Acquisition.StateType = State - Complete

[FileLogger]
Enable = TRUE
AutoExit = FALSE
Limit.FileSize = 5M
Limit.FileNum = 3
Timestamp.Format = %<%Y/%m/%d %H:%M:%S%3u>T
